<html>
  <body>
    <p id='server-time'></p>
    <p id='sensor-time'></p>
    <p id='glucose'></p>
    <p id='reservoir'></p>
    <button id='button'>Bolus 1 U</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      socket.on('connect',function(){
        socket.emit('message', 'Hello server');
      });

      var el = document.getElementById('server-time');
      socket.on('time', function(timeString) {
        el.innerHTML = 'Server time: ' + timeString;
      });

      // cgm
      var cgm = io('/cgm');
      var gltimeel = document.getElementById('sensor-time');
      cgm.on('time', function(value) {
        gltimeel.innerHTML = 'sensor-time: ' + toHexString(value);
       });
       var glel = document.getElementById('glucose');
      cgm.on('glucose', function(value) {
        glel.innerHTML = 'glucose: ' + value;
       });

       // pump
       var pump = io('/pump');
       var resEl = document.getElementById('reservoir');
       var button = document.getElementById('button');
       pump.on('reservoir', function(value) {
        resEl.innerHTML = 'reservoir: ' + toHexString(value);

        });

        button.onclick = function() {
          pump.emit('bolus', 1);
        };

        function toHexString(byteArray) {
          return byteArray.map(function(byte) {
            return ('0' + (byte & 0xFF).toString(16)).slice(-2);
          }).join('')
        }
}
    </script>
  </body>
</html>
